<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MCU Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">📽️ MCU Tracker</h1>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-400">Lingua:</span>
        <select id="language-selector" class="bg-gray-800 text-white px-2 py-1 rounded text-sm">
          <option value="it-IT">Italiano</option>
          <option value="en-US">English</option>
        </select>
      </div>
    </div>
    <div id="movie-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

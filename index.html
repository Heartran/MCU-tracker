<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MCU Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">üìΩÔ∏è MCU Tracker</h1>
    <div class="flex gap-4 mb-6 border-b border-gray-700">
      <button id="tab-movies" class="py-2 px-4 border-b-2 border-blue-400 text-blue-400">Film</button>
      <button id="tab-deps" class="py-2 px-4 text-gray-400">Dependencies</button>
    </div>
    <div id="filters" class="flex flex-wrap gap-4 mb-4 text-black">
      <label>Ordina:
        <select id="sort-select" class="ml-2 px-1 py-0.5 rounded">
          <option value="chronology">Cronologia</option>
          <option value="release">Data di uscita</option>
          <option value="phase">Fase</option>
          <option value="saga">Saga</option>
          <option value="title">Titolo</option>
        </select>
      </label>
      <label>Fase:
        <select id="phase-filter" class="ml-2 px-1 py-0.5 rounded">
          <option value="all">Tutte</option>
        </select>
      </label>
      <label>Saga:
        <select id="saga-filter" class="ml-2 px-1 py-0.5 rounded">
          <option value="all">Tutte</option>
        </select>
      </label>
    </div>
    <p id="source-note" class="text-sm text-center italic mb-4">Dati ottenuti dall'MCU API di AugustoMarcelo. Le dipendenze sono calcolate automaticamente dalla cronologia.</p>
    <div id="movie-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="dep-tree" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

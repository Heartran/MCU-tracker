<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>MCU Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">📽️ MCU Tracker</h1>
    <div class="flex gap-4 mb-6 border-b border-gray-700">
      <button id="tab-movies" class="py-2 px-4 border-b-2 border-blue-400 text-blue-400">Film</button>
      <button id="tab-deps" class="py-2 px-4 text-gray-400">Dependencies</button>
    </div>
    <p id="source-note" class="text-sm text-center italic mb-4">Dati ottenuti dall'MCU API di AugustoMarcelo</p>
    <div id="movie-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="dep-tree" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
